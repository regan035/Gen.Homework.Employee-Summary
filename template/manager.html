<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <header>Employee Register</header>
    <main>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id="name">Name</h5>
              <h6 class="card-subtitle mb-2 text-muted" id="title">Manager</h6>
              <h6 class="card-subtitle mb-2 text-muted" id="idnumber">ID: </h6>
              <p class="card-text" id="Email">Email:</p>
              <p class="card-text" id="officenumber">Office Number:</p>

              <br>
            </div>
          </div>

    </main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
